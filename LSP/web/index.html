<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSP Web IDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="activity-bar">
            <div class="activity-bar-content">
                <button class="activity-btn" id="files-btn" title="Файлы">
                    <img src="svg/files.svg" alt="Файлы">
                </button>
                <button class="activity-btn" id="book-btn" title="Справка">
                    <img src="svg/book.svg" alt="Справка">
                </button>
            </div>
        </div>

        <div class="side-panel" id="side-panel">
            <div class="panel-content" id="panel-content">

            </div>
        </div>

        <div class="editor-container">
            <div class="line-numbers-container">
                <div class="line-numbers">
                    <div class="line-number">1</div>
                </div>
            </div>
            <div id="active-line-highlighter"></div>
            <!-- Подсветка синтаксиса -->
            <pre id="highlight" class="highlight" aria-hidden="true"></pre>
            <textarea id="code-editor" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="status-bar" id="status-bar">Готов</div>
    <div id="autocomplete-container"></div>

    <script src="lsp.js"></script>
    <script src="highlighter.js"></script>
    <script src="side_panel.js"></script>
    <script src="main.js"></script>
</body>
</html>
